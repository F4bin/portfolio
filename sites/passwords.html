<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <header class="cabecalho">
    <nav class="cabecalho__menu">
      <a class="cabecalho__menu__link" href="/index.html">Home</a>
      <a class="cabecalho__menu__link" href="/about.html">Sobre Mim</a>
      <a class="cabecalho__menu__link" href="/pages.html">Meus Sites</a>
    </nav>
  </header>

  <main class="generatePassword">
    <section class="apresentacao__conteudo__senha">
      <h1 class="apresentacao__conteudo__titulo">Gerador de Senhas</h1>

      <input id="passwordResult" class="input-password" readonly placeholder="Sua senha gerada aparecerá aqui">
      <button class="button-copy" onclick="copyPassword()">COPIAR</button>

      <input type="range" id="length" min="4" max="20" value="8">
      <p>Tamanho: <span id="lengthValue">8</span></p>
      
    <div class="checkbox-group">
      <label><input type="checkbox" id="lowercase" checked> a-z</label>
      <label><input type="checkbox" id="uppercase" checked> A-Z</label>
      <label><input type="checkbox" id="numbers"> 0-9</label>
      <label><input type="checkbox" id="symbols"> !@#$%^&*</label>
    </div>
      <button class="button-generate" onclick="generatePassword()">GERAR</button>
    </section>
  </main>

  <footer class="rodape">
    <p>Desenvolvido por Fábio</p>
  </footer>

  <script src="/JS/paswords.js"></script>
</body>
</html>
